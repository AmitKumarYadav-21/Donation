<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Charity With Heart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Use Firebase version 10 -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Use type="module" for your script -->
    <script type="module" src="js/script.js" defer></script>
    
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/img-2.jpeg" alt="Logo" height="40" class="me-2" >CHARITY WITH <i class="fas fa-heart" style="color: rgb(255, 255, 255); margin-left: 10px;"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa-regular fa-circle-info"></i>About</a></li>
                    <li class="nav-item"><a class="nav-link" href="service.html"><i class="fas fa-concierge-bell"></i>Our Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i>Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loginBtn"><i class="fas fa-sign-in-alt"></i>Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
        <div class="container text-center text-white">
            <h1 class="display-3 fw-bold">Make a Difference Today</h1>
            <p class="lead">Join us in making the world a better place by donating.</p>
            <a href="#donate" class="btn btn-primary btn-lg shadow-lg">Donate Now</a>
        </div>
    </header>
    

    <!-- Login/Signup Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-btn">&times;</span>

            <div id="signupForm">
                <h2>Sign Up</h2>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button class="btn btn-primary" id="signupButton">Sign Up</button>
                <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>

            <div id="loginForm" style="display: none;">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button class="btn btn-primary" id="loginButton">Login</button>
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>
        </div>
    </div>

</body>

</html>
