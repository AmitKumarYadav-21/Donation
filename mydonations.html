<style>
    /* General Styling */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #56ccf2, #2f80ed);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Header Styling */
header {
    width: 100%;
    text-align: center;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
    position: sticky;
    top: 0;
    z-index: 1000;
    transition: all 0.3s ease-in-out;
    border-radius: 0 0 15px 15px;
    animation: fadeIn 1s ease-in-out;
}

header h1 {
    font-size: 2.5rem;
    margin: 0;
    color: white;
    text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
    animation: slideIn 1s ease-in-out;
}

/* Navigation Links */
header a {
    display: inline-block;
    margin: 10px;
    padding: 12px 20px;
    background: white;
    color: #0077cc;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    border-radius: 8px;
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
    position: relative;
    overflow: hidden;
}

/* Hover Effects */
header a:hover {
    background: #0077cc;
    color: white;
    transform: scale(1.05);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
}

/* Ripple Effect on Hover */
header a::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    background: rgba(255, 255, 255, 0.2);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
}

header a:hover::after {
    opacity: 1;
}

/* Donations Table Section */
section {
    width: 90%;
    max-width: 1000px;
    margin-top: 20px;
    background: rgba(255, 255, 255, 0.15);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    animation: slideUp 0.8s ease-in-out;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
}

/* Table Headers */
th {
    background: #2f80ed;
    color: white;
    font-weight: bold;
    padding: 15px;
    text-transform: uppercase;
}

/* Table Cells */
th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

/* Row Hover Effect */
tr:hover {
    background: rgba(47, 128, 237, 0.1);
    transition: all 0.3s ease-in-out;
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
}

/* Responsive Design */
@media (max-width: 768px) {
    header {
        padding: 15px;
    }

    header h1 {
        font-size: 2rem;
    }

    header a {
        font-size: 1rem;
        padding: 10px 15px;
    }

    section {
        width: 95%;
    }

    table {
        font-size: 0.9rem;
    }
}

</style>

        <a href="dashboard.html">üè† Back to Dashboard</a>

    <section id="donations">
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Clothing Type</th>
                    <th>Quantity</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="clothingDonationsList">
                <!-- Donations will be displayed here -->
            </tbody>
        </table>
    </section>

    <script type="module">
        import { fetchClothingDonations } from "./js/script.js";
