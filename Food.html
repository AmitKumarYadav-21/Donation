<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Food Donations</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/script.js"></script>
    
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            color:red;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header Styling */
        header {
            width: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease-in-out;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeIn 1s ease-in-out;
        }

        header a {
            display: inline-block;
            margin-top: 10px;
            color: #ffd700;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        header a:hover {
            color: #ffcc00;
            transform: scale(1.05);
        }

        /* Donations Table */
        section {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: slideUp 0.8s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2f80ed;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background: rgba(47, 128, 237, 0.1);
            transition: all 0.3s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

</head>
<body>
    <header>
        <h1>My Food Donations</h1>
        <a href="dashboard.html">Back to Dashboard</a>
    </header>

    <section id="food-donations">
        <table border="1">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Amount</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody id="foodDonationsList">
                <!-- Donations will be displayed here -->
            </tbody>
        </table>
    </section>

    <script type="module">
        import { fetchDonations } from "./js/script.js";
        window.onload = () => fetchDonations("food", "foodDonationsList");
    </script>
</body>
</html>
