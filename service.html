
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .navbar {
            position: fixed;
            top: -60px; /* initially hidden */
            left: 0;
            width: 100%;
            height: 60px; /* Reduced height */
            background-color: #222; /* Dark background */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 5px 20px;
            transition: top 0.3s ease-in-out;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            font-weight: 600;
            text-decoration: none;
        }

        .navbar-brand img {
            height: 50px;
            width: 50px;
            border-radius: 50%; /* Circular logo */
            margin-left: 20px;
            object-fit: cover;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
            margin-left: 3%;
            padding: 0;
        }

        .navbar-nav .nav-item {
            display: flex;
            align-items: center;
        }

        .navbar-nav .nav-link {
            font-size: 1.1rem;
            color: rgb(255, 255, 255);
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .navbar-nav .nav-link:hover {
            font-size: 1.3rem;
            color: #ffffff ;
        }
        #container{
            box-shadow: 20px 20px 30px grey;         /*caurosel container*/
        }
        body{
            background: linear-gradient(135deg, #e9fffb, #ffffeb); /* Light blue gradient background */
        }
    </style>
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="img/img-2.jpeg" alt="Logo" height="40" class="me-2">CHARITY WITH <i class="fas fa-heart" style="color: rgb(255, 255, 255); margin-left: 10px;"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="fa-sharp fa-solid fa-circle-info"></i>About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="container">
        <h1 class="text-center"></h1>

        <!-- Bootstrap Carousel -->
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="img\miss\1.jpg" class="d-block w-100" alt="Image 1">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img\miss\2.jpg" class="d-block w-100" alt="Image 2">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img\miss\3.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img\miss\4.jpg" class="d-block w-100" alt="Image 3">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="img\miss\5.jpg" class="d-block w-100" alt="Image 3">
                </div>
            </div>

            <!-- Previous and Next buttons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
        <script>
        document.addEventListener('mousemove', function(e) {
            const navbar = document.querySelector('.navbar');
            if (e.clientY <= 100) { // Show navbar when near the top
                navbar.style.top = '0';
            } else { // Hide navbar when the cursor moves away
                navbar.style.top = '-100px';
            }
        });
    
    </script>
</body>
</html>
